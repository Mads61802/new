<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Property Management</title>
  <style>
     /* Reset some default styles */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #F9F9F9;
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    a {
      color: #0088FF;
      text-decoration: none;
    }

    ul {
      list-style-type: none;
    }

    /* Header Styles */
    header {
      background-color: #FFFFFF;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      display: flex;
      justify-content: space-between;
    }

    nav li {
      margin-right: 10px;
    }

    /* Hero Section Styles */
    #hero {
      background-image: url("hero-background.jpg");
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      color: #FFFFFF;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF6600;
      color: #FFFFFF;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FF4500;
    }

    /* Featured Properties Section Styles */
    #featured-properties {
      margin-top: 40px;
    }

    #featured-properties h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #0088FF;
    }

    .property-card {
      background-color: #FFFFFF;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .property-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .property-card h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .property-card p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #FFFFFF;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>
  </header>
  <!-- Rest of your HTML code -->
</body>
</html>
